[defaults]

inventory = ./inventory
remote_user = root
private_key_file = /root/.ssh/id_rsa
host_key_checking = False
interpreter_python = /usr/bin/python3
ask_pass = false
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

[privilege_escalation]

become = True
become_method = sudo
become_user = root
become_ask_pass = False